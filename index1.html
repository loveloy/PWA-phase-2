<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      Resume Builder
    </header>
    <article>
      <form>
        <section>
          <h2>Career Objective</h2>
          <select id="career1">
            <option select="selected" disabled>select your career objective</option>
             <option>To secure a challenging position in a reputable organization to expand my learnings, knowledge, and skills.</option>
             <option>Secure a responsible career opportunity to fully utilize my training and skills, while making a significant contribution to the success of the company.</option>
             <option>Seeking an entry-level position to begin my career in a high-level professional environment.</option>
             <option>To secure employment with a reputable company, where I can utilize my skills and business studies background to the maximum.</option>
          </select>
        </section>
        <div class="parent">
          <section>
            <h2>Personal Information</h2>
            <input type="text" id="name" placeholder="Name" required><br>
            <input type="text" id="email" placeholder="Email" required><br>
          </section>
          <h2>Graduation Details</h2>
            <section>
              <select id="group1">
                <option select="selected" disabled>select your graduation type</option>
                <option>b.tech</option>
                <option>B.E</option>
                <option>B.sc</option>
              </select>
              <select id="branch1">
                <option select="selected" disabled>select your branch</option>
                <option>CSE</option>
                <option>ECE</option>
                <option>MECH</option>
                <option>EEE</option>
                <option>IT</option>
              </select><br>
              <input type="text" id="college1" placeholder="college name" required>
              <input type="number" id="marks1" placeholder="percentage" required>
            </section>
        </div>
      </form>
    </article>


      <button type="button" onclick="addData()">Submit</button>

    <script type="text/javascript" src="main.js">

    </script>
  </body>
</html>
